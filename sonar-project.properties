# Project identification
sonar.projectKey=shaharia-lab_telemetry-forwarder
sonar.organization=shaharia-lab
sonar.projectName=telemetry-forwarder

# Source encoding
sonar.sourceEncoding=UTF-8

# Backend (Go) specific configurations
sonar.go.coverage.reportPaths=coverage.out
sonar.go.coverage.forceGoPath=true

# Exclusions
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/*,**/*.yaml,**/*.yml,**/*_mock.go,**/*Dockerfile,**/*.dockerfile
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# SCM settings
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/shaharia-lab/telemetry-forwarder
sonar.links.issue=https://github.com/shaharia-lab/telemetry-forwarder/issues
sonar.links.ci=https://github.com/shaharia-lab/telemetry-forwarder/actions
sonar.links.scm=https://github.com/shaharia-lab/telemetry-forwarder.git

# Go-specific settings
sonar.go.file.suffixes=.go
sonar.go.exclusions=**/*_test.go,**/vendor/**